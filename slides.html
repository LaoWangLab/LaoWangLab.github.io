<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-200 antialiased">
    <div class="max-w-7xl mx-auto bg-white dark:bg-gray-800 shadow-sm min-h-screen flex flex-col">
        <div id="header"></div>

        <div class="flex flex-col md:flex-row flex-grow">
            <div id="sidebar"></div>

            <main class="flex-1 p-6 md:p-8 bg-white dark:bg-gray-800">
                <section class="max-w-4xl mx-auto">
                    <div class="mb-10 pb-4 border-b border-gray-100 dark:border-gray-700">
                        <h2 class="text-2xl font-bold text-section dark:text-blue-400" data-i18n="sections.slides">Presentation Slides</h2>
                        <p class="mt-1 text-gray-500 dark:text-gray-400">Academic lectures, conference presentations, and seminar decks.</p>
                    </div>

                    <div id="slides-container">
                        <!-- Loading State -->
                        <div class="text-center py-12">
                            <svg class="animate-spin mx-auto h-8 w-8 text-primary dark:text-blue-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">

                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <p class="text-gray-500 dark:text-gray-400" data-i18n="slides.loading">Loading slides...</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <div id="footer"></div>
    </div>

    <div id="back-to-top"></div>

    <script src="main.js"></script>
    <script>
        // Load slides data from generated JSON file
        async function loadSlides() {
            const container = document.getElementById('slides-container');

            try {
                const response = await fetch('slides/slides-data.json');
                if (!response.ok) throw new Error('Slides data not found');

                const slides = await response.json();

                if (slides.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12 border border-dashed border-gray-200 dark:border-gray-700 rounded-lg">
                            <p class="text-gray-500 dark:text-gray-400">No slides available at the moment.</p>
                        </div>
                    `;
                    return;
                }

                const slidesByYear = {};
                slides.forEach(slide => {
                    const year = slide.date.substring(0, 4);
                    if (!slidesByYear[year]) {
                        slidesByYear[year] = [];
                    }
                    slidesByYear[year].push(slide);
                });

                const sortedYears = Object.keys(slidesByYear).sort((a, b) => b - a);

                let html = '<div class="relative border-l-2 border-gray-100 dark:border-gray-700 ml-3 md:ml-4 space-y-10">';
                
                sortedYears.forEach(year => {
                    html += `
                        <div class="relative pl-8 md:pl-10">
                            <span class="absolute -left-[9px] top-1.5 h-4 w-4 rounded-full border-2 border-white dark:border-gray-800 bg-primary dark:bg-blue-500"></span>
                            
                            <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-4">${year}</h3>
                            
                            <div class="space-y-3">
                    `;

                    slidesByYear[year].forEach(slide => {
                        const dateObj = new Date(slide.date);
                        const day = dateObj.getDate();
                        const month = dateObj.toLocaleDateString('en-US', { month: 'short' });
                        
                        html += `
                            <a href="slides/${slide.date}/index.html" target="_blank" class="group block p-4 bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700 hover:border-primary dark:hover:border-blue-400 hover:shadow-sm transition-all duration-200">
                                <div class="flex items-center gap-4">
                                    <div class="min-w-0 flex-1">
                                        <h4 class="text-base font-semibold text-gray-900 dark:text-gray-100 truncate group-hover:text-primary dark:group-hover:text-blue-400 transition-colors" title="${slide.title}">
                                            ${slide.title || 'Untitled Presentation'}
                                        </h4>
                                        <div class="flex items-center mt-1 text-xs text-gray-500 dark:text-gray-400">
                                            <span class="font-medium">${month} ${day}</span>
                                            <span class="mx-2 text-gray-300 dark:text-gray-600">&bull;</span>
                                            <span>View Slides</span>
                                        </div>
                                    </div>
                                    <div class="text-gray-300 dark:text-gray-600 group-hover:text-primary dark:group-hover:text-blue-400 transition-colors">
                                         <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                                    </div>
                                </div>
                            </a>
                        `;
                    });

                    html += `
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                container.innerHTML = html;

            } catch (error) {
                console.error('Slides data error:', error);
                container.innerHTML = `
                    <div class="text-center py-8 bg-red-50 dark:bg-red-900/20 rounded-lg border border-red-100 dark:border-red-800">
                        <p class="text-red-600 dark:text-red-400 text-sm">Unable to load presentation data.</p>
                    </div>
                `;
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadSlides);
        } else {
            loadSlides();
        }
    </script>
