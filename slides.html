<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-200 antialiased">
    <div class="max-w-7xl mx-auto bg-white dark:bg-gray-800 shadow-sm min-h-screen flex flex-col">

                    <div id="slides-container" class="space-y-6">
                        <div class="text-gray-500 dark:text-gray-400 text-center py-12">

                            </svg>
                            <p class="text-lg mb-2" data-i18n="slides.loading">Loading slides...</p>

        </div>

        <div id="footer"></div>
    </div>

    <div id="back-to-top"></div>

    <script src="main.js"></script>
    <script>
        // Load slides data from generated JSON file
        async function loadSlides() {
            const container = document.getElementById('slides-container');

            try {
                const response = await fetch('slides/slides-data.json');
                if (!response.ok) throw new Error('Slides data not found');

                const slides = await response.json();

                if (slides.length === 0) {
                    container.innerHTML = `
                        <div class="text-gray-500 dark:text-gray-400 text-center py-12">
                            <svg class="w-16 h-16 mx-auto mb-4 text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <p class="text-lg mb-2">No slides available</p>
                            <p class="text-sm">Slides will appear here once they are added to the repository.</p>
                        </div>
                    `;
                    return;
                }

                const slidesByYear = {};
                slides.forEach(slide => {
                    const year = slide.date.substring(0, 4);
                    if (!slidesByYear[year]) {
                        slidesByYear[year] = [];
                    }
                    slidesByYear[year].push(slide);
                });

                const sortedYears = Object.keys(slidesByYear).sort((a, b) => b - a);

                let html = '';
                sortedYears.forEach(year => {
                    html += `
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">${year}</h3>
                            <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                    `;

                    slidesByYear[year].forEach(slide => {
                        const formattedDate = new Date(slide.date).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });

                        html += `
                            <a href="slides/${slide.date}/index.html" target="_blank" class="slide-card block p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600">
                                <div class="flex items-center space-x-3">
                                    <svg class="w-8 h-8 text-primary dark:text-blue-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    <div class="flex-1 min-w-0">
                                        <h4 class="font-medium text-gray-900 dark:text-gray-100 truncate">${slide.title || 'Presentation'}</h4>
                                        <p class="text-sm text-gray-600 dark:text-gray-400">${formattedDate}</p>
                                    </div>
                                </div>
                            </a>
                        `;
                    });

                    html += `
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;

            } catch (error) {
                console.log('Slides data not yet available:', error);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadSlides);
        } else {
            loadSlides();
        }
    </script>
