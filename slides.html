        <div class="flex flex-col md:flex-row flex-grow">

                            </svg>

                    <div id="slides-container" class="space-y-12">
                        <div class="flex flex-col items-center justify-center py-20 bg-gray-50 dark:bg-gray-800/50 rounded-2xl border border-dashed border-gray-200 dark:border-gray-700">
                            <div class="relative">
                                <div class="absolute inset-0 bg-blue-100 dark:bg-blue-900 rounded-full animate-ping opacity-20"></div>
                                <svg class="relative z-10 w-16 h-16 text-primary dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path>
                                </svg>
                            </div>
                            <h3 class="mt-6 text-xl font-semibold text-gray-900 dark:text-white" data-i18n="slides.loading">Loading Repository...</h3>
                            <p class="mt-2 text-gray-500 dark:text-gray-400 text-center max-w-sm" data-i18n="slides.description">Fetching the latest presentation materials from the secure archive.</p>
                        </div>

    <div id="back-to-top"></div>

    <script src="main.js"></script>
    <script>
        // Load slides data from generated JSON file
        async function loadSlides() {
            const container = document.getElementById('slides-container');

            try {
                const response = await fetch('slides/slides-data.json');
                if (!response.ok) throw new Error('Slides data not found');

                const slides = await response.json();

                if (slides.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center py-20 bg-gray-50 dark:bg-gray-800/50 rounded-2xl border border-gray-200 dark:border-gray-700">
                            <svg class="w-20 h-20 text-gray-300 dark:text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>
                            <h3 class="text-xl font-semibold text-gray-900 dark:text-white">No Slides Available</h3>
                            <p class="text-gray-500 dark:text-gray-400 mt-2">Check back later for new presentations.</p>
                        </div>
                    `;
                    return;
                }

                const slidesByYear = {};
                slides.forEach(slide => {
                    const year = slide.date.substring(0, 4);
                    if (!slidesByYear[year]) {
                        slidesByYear[year] = [];
                    }
                    slidesByYear[year].push(slide);
                });

                const sortedYears = Object.keys(slidesByYear).sort((a, b) => b - a);

                let html = '';
                sortedYears.forEach(year => {
                    html += `
                        <div class="relative">
                            <div class="flex items-center mb-8">
                                <span class="text-4xl font-bold text-gray-200 dark:text-gray-700 select-none mr-4">${year}</span>
                                <div class="h-px bg-gray-200 dark:bg-gray-700 flex-grow"></div>
                            </div>
                            <div class="grid gap-6 md:gap-8 grid-cols-1 md:grid-cols-2">
                    `;

                    slidesByYear[year].forEach(slide => {
                        // Safely handle date parsing
                        const dateObj = new Date(slide.date);
                        const day = dateObj.getDate();
                        const month = dateObj.toLocaleDateString('en-US', { month: 'short' }).toUpperCase();
                        const fullDate = dateObj.toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        });

                        // Professional Academic Card Design
                        html += `
                            <a href="slides/${slide.date}/index.html" target="_blank" class="group relative flex flex-col h-full bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden transition-all duration-300 hover:shadow-2xl hover:-translate-y-1">
                                
                                <!-- Left Accent Bar (Academic Blue) -->
                                <div class="absolute left-0 top-0 bottom-0 w-1.5 bg-primary dark:bg-blue-500 transition-all duration-300 group-hover:w-2.5"></div>
                                
                                <div class="p-6 md:p-8 pl-8 md:pl-10 flex flex-col h-full relative z-10">
                                    
                                    <!-- Watermark Icon (Background Decoration) -->
                                    <div class="absolute bottom-0 right-0 -mb-6 -mr-6 text-gray-50 dark:text-gray-700/30 opacity-60 transform rotate-12 group-hover:scale-110 group-hover:opacity-80 transition-all duration-500 pointer-events-none">
                                        <svg class="w-32 h-32" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M2 6H0v5h.01L0 20c0 1.1.9 2 2 2h18v-2H2V6zm20-2h-8l-2-2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM7 15l4.5-6 3.5 4.51 2.5-3.01L21 15H7z"/>
                                        </svg>
                                    </div>

                                    <!-- Top Meta Row -->
                                    <div class="flex items-center justify-between mb-4">
                                        <div class="flex items-center space-x-2">
                                            <div class="flex flex-col leading-none">
                                                <span class="text-xs font-bold text-primary dark:text-blue-400 tracking-wider uppercase">${month} ${day}</span>
                                                <span class="text-[10px] text-gray-400 dark:text-gray-500 mt-0.5">${year}</span>
                                            </div>
                                        </div>
                                        <span class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-blue-50 dark:bg-blue-900/40 text-blue-600 dark:text-blue-300 text-xs font-bold px-2 py-1 rounded uppercase tracking-wide">
                                            View Deck
                                        </span>
                                    </div>

                                    <!-- Title -->
                                    <h3 class="text-xl md:text-2xl font-bold text-gray-900 dark:text-gray-100 mb-4 leading-tight group-hover:text-primary dark:group-hover:text-blue-400 transition-colors">
                                        ${slide.title || 'Untitled Presentation'}
                                    </h3>

                                    <!-- Footer Row -->
                                    <div class="mt-auto pt-6 border-t border-gray-50 dark:border-gray-700/50 flex items-center text-gray-500 dark:text-gray-400">
                                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                        </svg>
                                        <span class="text-sm font-medium group-hover:underline decoration-blue-300 underline-offset-4">Open Slideshow</span>
                                        
                                        <svg class="w-4 h-4 ml-auto transform group-hover:translate-x-1 transition-transform text-primary dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                                        </svg>
                                    </div>
                                </div>
                            </a>
                        `;
                    });

                    html += `
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;

            } catch (error) {
                console.error('Slides data error:', error);
                container.innerHTML = `
                    <div class="text-center py-12 bg-red-50 dark:bg-red-900/20 rounded-lg border border-red-100 dark:border-red-800">
                        <p class="text-red-600 dark:text-red-400 font-medium">Unable to load presentation data.</p>
                        <p class="text-sm text-red-500 dark:text-red-500 mt-1">Please try refreshing the page.</p>
                    </div>
                `;
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadSlides);
        } else {
            loadSlides();
        }
    </script>
